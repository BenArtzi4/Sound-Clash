version: '3.8'

services:
  game-management:
    build: .
    ports:
      - "8001:8001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=soundclash_local
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=devpass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - LOG_LEVEL=debug
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: soundclash_local
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: