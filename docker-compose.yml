version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: soundclash-postgres-dev
    environment:
      POSTGRES_DB: soundclash_local
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-EXEC", "pg_isready -U dev -d soundclash_local"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: soundclash-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Game Management Service
  game-management:
    build: 
      context: ./backend/game-management
      dockerfile: Dockerfile
    container_name: soundclash-game-management
    ports:
      - "8000:8000"
    env_file:
      - ./.env/local.env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=soundclash_local
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=devpass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Song Management Service
  song-management:
    build:
      context: ./backend/song-management
      dockerfile: Dockerfile
    container_name: soundclash-song-management
    ports:
      - "8001:8001"
    env_file:
      - ./.env/local.env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=soundclash_local
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=devpass
      - PORT=8001
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soundclash-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SONG_API_URL=http://localhost:8001
    depends_on:
      game-management:
        condition: service_healthy
      song-management:
        condition: service_healthy

volumes:
  postgres_data:
